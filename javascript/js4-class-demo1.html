  class Student {
    constructor(name, number) {
      this.name = name;
      this.number = number;
    }
    sayHi() {

    }
  }

  const wukong = new Student("孙悟空", 2);
  wukong.sayHi();

  const kelin = new Student("克林", 3);
  kelin.sayHi();
</script>
